<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Niconico check Popup Options</title>
    <style>
      body {
        cursor: default;
        margin: 0;
        font-family: 'Lucida Grande', sans-serif;
        font-size: 75%;
        color: #303942;
        height: 100%;
      }

      h1, h2, h3 {
        -webkit-user-select: none;
        font-weight: normal;
        line-height: 1;
      }

      #content {
        position: relative;
        width: 600px;
        margin: 0 auto;
        height: 100%;
      }

      header h1 {
        font-size: 1.5em;
        margin: 0;
        padding: 21px 0 13px;
      }

      header {
        background-color: #FFF;
      }

      section {
        background-color: #EEE;
        padding: 5px 18px 20px 18px;
        height: 100%;
      }

      .settings-row {
        display: block;
        margin: 0.65em 0;
      }
      .help-text {
        margin-left: 30px;
      }
      .item {
        margin: 10px;
      }
    </style>

    <script src="jquery-1.7.2.min.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <div id="content">
      <header>
      <h1>Niconico Check</h1>
      </header>
      <section id="watchlist-section">
      <h3>Niconico Checkリスト一覧</h3>
      <div class="settings-row">
        <p>Niconico Checkリストの一覧です。ここで、追加済みのNiconico Checkを削除出来ます。</p>
        <p>時間が経過すると、Niconico Checkに入れて放置していたマイリストの過去の投稿が未読となり再通知されてしまう可能性があります。もう更新予定のないマイリストは適宜削除していくか、<a href="https://twitter.com/keiko713">開発者</a>まで強い改善要望を出してください。</p>
      </div>
      <div>
        <button id="deleteSelected">選択を削除</button>
      </div>
      </section>
    </div><!-- main-content -->
  </body>
</html>
